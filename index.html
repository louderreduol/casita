<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Casita â€” 3D Viewer</title>
<style>
  html,body{margin:0;height:100%;background:#0c0d11}
  #c{width:100%;height:100%;display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

const GLB_URL = 'https://louderreduol.github.io/casita/FILE-NAME.glb'; // <- set your file name here

const canvas = document.getElementById('c');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
renderer.setSize(innerWidth, innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0c0d11);

const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.02, 200);
camera.position.set(2.5,1.6,2.5);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.HemisphereLight(0xffffff,0x334055,0.9));
const key = new THREE.DirectionalLight(0xffffff,0.8); key.position.set(3,5,4); scene.add(key);

const loader = new GLTFLoader();
loader.load(GLB_URL, (gltf)=>{
  const root = gltf.scene;
  scene.add(root);
  frame(root);
}, undefined, (e)=>console.error('Failed to load', e));

function frame(obj){
  const box = new THREE.Box3().setFromObject(obj);
  const size = box.getSize(new THREE.Vector3());
  const center = box.getCenter(new THREE.Vector3());
  obj.position.sub(center);
  const radius = Math.max(size.x,size.y,size.z)*0.5 || 1;
  const fov = camera.fov*Math.PI/180;
  const dist = radius/Math.sin(fov/2);
  camera.position.set(dist*0.9, dist*0.6, dist*0.9);
  controls.target.set(0,0,0); controls.update();
}

function animate(){
  controls.update();
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();

addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
